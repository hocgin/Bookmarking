<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>整理书签</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/jquery-3.3.1.min.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/main.min.js"></script>
</head>
<body class="app">
<div class="background-top">
    <div class="about">
        <div class="qrcode">
            <img src="http://7xs6lq.com1.z0.glb.clouddn.com/img/un/wx.pay.1000.png">
            <p>
                扫一扫
                <br>
                请作者喝咖啡
            </p>
        </div>
    </div>
</div>
<div class="content">
    <div class="chart">
        <div id="container" style="width: 100%;height:260px;"></div>
        <div class="tool-bar">
            <button class="btn btn-primary" id="sort-out">
                <i class="fa fa-circle-o-notch icon-loading"></i>
                开始扫描
            </button>
            <button class="btn btn-error" id="clear" style="display: none">
                <i class="fa fa-circle-o-notch icon-loading"></i>
                一键清理失效
            </button>
        </div>
    </div>
    <div class="filters">
        <div class="filter">
            <input id="search" class="search" type="text" placeholder="关键字">
            <select>
                <option value="">状态码</option>
                <option value="200">200</option>
                <option value="404">404</option>
            </select>
            <select>
                <option value="">时间范围</option>
            </select>
        </div>
        <div class="sort">
            <a class="active" href="javascript:;;">新</a> / <a href="javascript:;;">旧</a>
        </div>
    </div>
    <div class="bookmarks">
        <ul>
            <li>
                <span class="status">200</span>
                <i class="icon fa fa-bookmark"></i>
                <a class="bookmark" href="">Google</a>
                <time class="float-right">2014-05-12</time>
            </li>
            <li>
                <span class="status">200</span>
                <i class="icon fa fa-bookmark"></i>
                <a class="bookmark" href="">Google</a>
                <time class="float-right">2014-05-12</time>
            </li>
            <li class="remove">
                <span class="status">200</span>
                <i class="icon fa fa-bookmark"></i>
                <a class="bookmark" href="">Google</a>
                <time class="float-right">2014-05-12</time>
            </li>
        </ul>
    </div>
</div>
<footer>
    <p>©2018 <i class="fa fa-heartbeat" style="color: #F22E3C;"></i>
        <a class="static" href="https://github.com/hocgin/Resume" target="_blank">@hocgin</a>. 更新于 2018年05月02日
</footer>

<script type="application/javascript" src="js/main.min.js"></script>
</body>
</html>
